      <main class="order-main">
        <div class="order-step">
          <div class="order-step__item">
            <div class="step-active">1</div>
            填寫資料
          </div>
          <div class="order-step__item">
            <div>2</div>
            訂單確認
          </div>
          <div class="order-step__item">
            <div>3</div>
            完成訂購
          </div>
        </div>
        <form class="order-form" action="order_check.html">
          <div class="order-content">
            <h3>訂單內容</h3>
          </div>
          <div class="order-info">
            <div class="order-info__apply">
              <h4>報名資料填寫</h4>
              <p>(如有兩人以上，僅填寫主要聯絡人資訊)</p>
              <div class="order_form">
                <div class="form_item">
                  <input
                    id="customer_name"
                    name="customer_name"
                    type="text"
                    placeholder="請輸入姓名"
                    required
                  />
                  <label for="customer_name">姓名 Name</label>
                </div>
                <div class="form_item">
                  <input
                    id="customer_email"
                    name="customer_email"
                    type="email"
                    placeholder="請輸入電子郵件"
                    required
                  />
                  <label for="customer_email">電子郵件 Email</label>
                </div>
                <div class="form_item">
                  <input
                    id="customer_phone"
                    name="customer_phone"
                    type="tel"
                    placeholder="請輸入電話號碼"
                    onkeyup="this.value=this.value.replace(/\D/g,'')"
                    required
                  />
                  <label for="customer_phone">電話 Phone Number</label>
                </div>
                <div class="form_item">
                  <div class="customer-id">
                    <input
                      id="customer_id"
                      name="customer_id"
                      type="text"
                      placeholder="請輸入身分證字號"
                      required
                    />
                    <i class="fa-solid fa-circle-check is-valid-id"></i>
                  </div>
                  <label for="customer_id">身分證 ID</label>
                </div>
                <div class="form_item">
                  <input
                    id="customer_receipt"
                    name="customer_receipt"
                    type="text"
                    placeholder="請輸入統編號碼"
                  />
                  <label for="customer_receipt"
                    >開立統編收據(如無，則忽略欄位)</label
                  >
                </div>
                <div class="form_item">
                  <input
                    id="customer_note"
                    name="customer_note"
                    type="text"
                    placeholder="請輸入備註及注意事項"
                  />
                  <label for="customer_note">備註及注意事項</label>
                </div>
              </div>
            </div>
            <div class="order-info__bank">
              <h4>匯款資料</h4>
              <div class="order-info__bank__text">
                <p>銀行名稱：台灣銀行 城中分行</p>
                <p>銀行代碼：004</p>
                <p>匯款帳戶：0023-0802-8100-2961</p>
                <p>※請使用匯款方式匯入金額</p>
              </div>
              <hr />
              <h4>結帳資料填寫</h4>
              <div class="order_form">
                <div class="form_item">
                  <input
                    id="customer_bank"
                    name="customer_bank"
                    type="text"
                    placeholder="請輸入銀行名稱"
                    required
                  />
                  <label for="customer_bank">銀行名稱</label>
                </div>
                <div class="form_item">
                  <input
                    id="account_number"
                    name="account_number"
                    type="text"
                    placeholder="請輸入匯款帳戶"
                    onkeyup="this.value=this.value.replace(/\D/g,'')"
                    onafterpaste="this.value=this.value.replace(/\D/g,'')"
                    required
                  />
                  <label for="account_number">匯款帳戶</label>
                </div>
                <div class="form_item">
                  <input
                    id="payment_customer_note"
                    name="payment_customer_note"
                    type="text"
                    placeholder="請輸入備註及注意事項"
                  />
                  <label for="payment_customer_note">備註及注意事項</label>
                </div>
              </div>
              <p>**匯款後將與您確認匯款後5碼</p>
            </div>
          </div>
          <div class="form-button">
            <input class="a_buttons-lg" type="submit" value="確認訂單" />
          </div>
        </form>
        <i class="fa-solid fa-circle-chevron-up go-top"></i>
